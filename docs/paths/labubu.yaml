labubu:
  post:
    summary: Create labubu
    description: Insert a new labubu entry
    operationId: createLabubu
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/components/schemas/CreateLabubuRequest'
    responses:
      '200':
        description: Labubu created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/components/schemas/Labubu'
      '400':
        description: Bad request

  get:
    summary: Get all labubu
    description: Retrieve all labubu entries
    operationId: getLabubu
    responses:
      '200':
        description: List of labubu entries
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas.yaml#/components/schemas/Labubu'