version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql/queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./internal/shared/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true