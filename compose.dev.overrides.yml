version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  api:
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./.env.dev:/app/.env
    command: ["air", "-c", ".air.toml"]

volumes:
  postgres_dev_data:
  redis_dev_data: